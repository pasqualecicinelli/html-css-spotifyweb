            <div class="row">

                    <!--COL--LEFT-->

                    <div class="col ">
                        <div class="card flex-card">

                        <div class="card flex-card">
                            <div class="icons margin-lr-15"><i class="fa-solid fa-shuffle"></i></div>
                            <div class="icons margin-lr-15"><i class="fa-solid fa-backward-step"></i></div>
                            <div class="icons margin-lr-15"><i class="fa-regular fa-circle-play"></i></div>

                            <div class="icons margin-lr-15"><i class="fa-solid fa-rotate-right"></i></div>
                        </div>

                            <div class="icons margin-lr-15"><i class="fa-solid fa-volume-high"></i></div>
                            <span class="volume-2"></span><div class="volume"></div>
